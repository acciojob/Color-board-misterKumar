<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(20, 40px);
            grid-gap: 5px;
        }

        .square {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            transition: background-color 1s ease;
        }

        .square:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container" id="color-board">
        <!-- JavaScript will add squares here -->
    </div>

    <script>
        // Function to create squares and add them to the color board
        function createColorBoard() {
            const colorBoard = document.getElementById('color-board');
            for (let i = 0; i < 800; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.addEventListener('mouseover', changeColor);
                colorBoard.appendChild(square);
            }
        }

        // Function to change the color of the square on hover
        function changeColor(event) {
            const square = event.target;
            square.style.backgroundColor = getRandomColor();

            // Reset the color after 1 second
            setTimeout(() => {
                square.style.backgroundColor = '#ddd';
            }, 1000);
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Create the color board on page load
        document.addEventListener('DOMContentLoaded', createColorBoard);
    </script>
</body>
</html>
